<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Google UI Clone</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="burger-menu">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <a href="#">Gmail</a>
        <a href="#" class="active">Todas</a>
        <a href="#">Imagens</a>
      </div>
      <div class="header-right">
        <div class="menu-overlay">
          <div class="menu">
            <div class="ball-menu"></div>
            <div class="ball-menu"></div>
            <div class="ball-menu"></div>
            <div class="ball-menu"></div>
            <div class="ball-menu"></div>
            <div class="ball-menu"></div>
            <div class="ball-menu"></div>
            <div class="ball-menu"></div>
            <div class="ball-menu"></div>
          </div>
        </div>

      </div>

    <main class="container">
      <img src="./images/logo.png" alt="Logo google" id="page-logo" />
      <div class="search-bar">
        <img src="./images/len.png" alt="Image len" />
        <input type="text" title="Pesquisar" />

      </div>

        <button>Pesquisa Google</button>
        <a href="#">Estou com sorte</a>
      </div>
    </main>
    <footer>
      <div class="page-location">
        <p>Brasil</p>
      </div>
      <div class="footer-links">
        <div class="navigation-links">
          <a href="#">Sobre</a>
          <a href="#">Publicidade</a>
          <a href="#">Negócios</a>
        </div>
        <div class="navigation-links">
          <a href="#">Privacidade</a>
          <a href="#">Termos</a>
          <a href="#">Configurações</a>
        </div>
      </div>
